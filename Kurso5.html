<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurso 5</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({
    data(){
      return {
        message:'hello world'
      }
    },
    // 在实例生成之前会自动执行的函数
    beforeCreate(){
      console.log('beforeCreate')
    },
     // 在实例生成之后会自动执行的函数
     Created(){
      console.log('Created')
    },
     // 在组建内容被渲染到页面之前自动执行的函数
     beforeMount(){
      console.log('beforeMount')
    },
    // 在组建内容被渲染到页面之后自动执行的函数
    mounted(){
      console.log('mounted')
    },
   // 在组建内容被渲染到页面之后自动执行的函数
    beforeUpdate(){
      console.log('beforeUpdate')
    },
    template:"<div>{{message}}</div>"
  })
  // vm 代表的就是vue应用的根组件
  const vm = app.mount('#root')
</script>
</html>
