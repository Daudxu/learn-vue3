<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurso 8</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({
    data(){
      return {
        message:'hello world',
        count:1,
        price:5,
        // total:count*price
      }
    },
    computed:{
        total(){
          return this.count * this.price
        }
    },
    methods:{
       handleClick(str){
          // console.log("click", this)
          return str.toUpperCase()
       }
    },
    template:`
    <div> 
     <div @click="handleClick(this.message)">{{handleClick(message)}}</div>
      <div>{{total}} </div>
    </div>
    `
  })

  const vm = app.mount('#root')
</script>
</html>
