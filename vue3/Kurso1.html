<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurso 1</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>

Vue.createApp({
  data() {
    return {
      Kurso: 1,
      content:1
    }
  },
  mounted(){
    setInterval(()=>{
      this.content +=1
    },1000)
  },
  template: '<div>hello Kurso {{Kurso}} this {{content}}</div>'
}).mount('#root')
</script>
</html>
